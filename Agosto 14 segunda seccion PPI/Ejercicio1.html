<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RecolectApp - Solicitar Recolector</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>


  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">♻️ Proyecto de reciclaje</a>
    </div>
  </nav>


  <div class="container my-5">
    <h2 class="mb-4 text-center"> 🚛 Solicita un recolector de reciclaje</h2>


    <form>
    
      <div class="mb-3">
        <label for="nombre" class="form-label">Tu nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ej. Ana Martínez" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección para recojo</label>
        <input type="text" class="form-control" id="direccion" placeholder="Ej. Calle 123, Zona 4" required>
      </div>

      <div class="mb-3">
        <label for="material" class="form-label">Tipo de material reciclable</label>
        <select class="form-select" id="material" required>
          <option selected disabled>Selecciona una opción</option>
          <option>Plástico</option>
          <option>Papel / Cartón</option>
          <option>Electrónicos</option>
          <option>Vidrio</option>
          <option>Orgánico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Detalles adicionales</label>
        <textarea class="form-control" id="descripcion" rows="3" placeholder="Ej. Son 3 bolsas grandes con botellas de plástico."></textarea>
      </div>


      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha deseada para recojo</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Solicitar Recolector</button>
    </form>
  </div>

  <footer class="bg-light text-center py-3">
    <small>&copy; 2025 Proyecto de reciclaje</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
